<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">Stopwatch</div>
    <div class="stopwatch-container">
        <div class="stopwatch">
            <div class="timer-display">00:00.00</div>
            <div class="controls">
                <button class="btn lap-btn disabled"></button>
                <button class="btn start-btn disabled"></button>
                <button class="btn reset-btn"></button>
            </div>
            <ul class="laps"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
